<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" height="100" width="200" style="border:1px solid ">
            you browser does not suppirts the canvas /html tags
        </canvas>
        <script>
             var c=document.getElementById('myCanvas');
             var ctx=c.getContext("2d");
             ctx.beginPath();
             ctx.arc(90,50,40,0,2*Math.PI);
             ctx.stroke();
        </script>
    </body>
</html>
