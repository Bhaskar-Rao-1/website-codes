<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form>
            <fieldset>
                <legend for="foc">focus</legend>
                <input type="text" id="foc" name="focus" autofocus>
                <legend>
                    valuable attributies
                </legend>
                <legend for="val">Value</legend>
                <input type="text" id="val" value="Ram" name="value">
                <legend for="val">readonly</legend>
                <input type="text" id="val" value="Ram" name="readonly" readonly>
                <legend for="val">disable</legend>
                <input type="text" id="val" value="Ram" name="value"  disabled>
                <legend for="val">size</legend>
                <input type="text" id="val" value="Ram" name="value" size="50">
                <legend for="val">Value</legend>
                <input type="text" id="val" value="Ram" maxlength="4" size="4" name="value">
                <label for="max">enter after 2022-01-01</label>
                <input type="date" id="max" max="2022-01-01" autocomplete="on">
                <label for="min">enter after 2022-01-01</label>
                <input type="date" id="max" min="2022-01-01" max="2023-12-31" required>
                <label for="file" >file</label>
                <input type="file" id="file" name="files" multiple>
                <label for="phone"></label>
                <input type="tel" id="phone" name="tel" placeholder="123-123-12-12" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <label for="3table">3-table</label>
                <input type="number" step="3" id="3table" name="table">
                <label for="imag">image</label>  
            <input type="image" id="img" name="image" height="48" width="48">
                  </fieldset>
        </form>
    </body>
</html>
