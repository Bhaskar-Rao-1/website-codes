<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" height="100" width="200" style="border:1px solid #d3d3d3;">
            your browser does not support canvas</canvas>
            <script>
               var c=document.getElementById("myCanvas");
               var ctx=c.getContext("2d");
               ctx.moveTo(0,0);
               ctx.lineTo(200,100);
               ctx.stroke();
            </script>
    </body>
</html>
